<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Medikus Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Video background autoplay -->
	<div>
		<video autoplay muted loop class="video">
			<source src="/images/ambient_background.mp4" type="video/mp4">
		</video>
	</div>
	<!-- Clickable logo -->
	<div style="text-align: center;">
		<a href="/login"
			style="color: rgba(0, 0, 155, 0.35); font-size: 52px; font-weight: bold; text-decoration: none;">
			Medikus </a>
	</div>
	
	<!-- Login form and button to redirect to the signup page -->
	<div class="form-group"
		style="text-align: center; color: white; padding: 10px 20px;">
		<div class="alert alert-danger" th:if="${param.error}">Invalid
			username and password!</div>
		<div class="alert alert-warning" th:if="${param.logout}">You
			have been logged out.</div>
		<form th:action="@{/login}" method="post">
			<div>
				<label style="color: black;">Username<input type="text" name="username"
					class="form-control" /></label>
			</div>
			<div>
				<label style="color: black;">Password <input type="password" name="password"
					class="form-control" /></label>
			</div>
			<div>
				<input type="submit" value="Sign In" class="btn btn-light text-light" style="background: rgba(0, 0, 155, 0.35);" />
				<a th:href="@{/signup}" class="btn btn-outline-secondary">Sign-up</a>
			</div>
		</form>
	</div>
</body>
</html>
